<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinate Converter | FS Evo</title>
  <link rel="stylesheet" href="../../styles/base.css" />
</head>

<body>
  <header class="tool-header">
    <a class="back-link" href="../../public/index.html">← Back to FS Evo</a>
    <h1>Coordinate Converter</h1>
    <p class="tool-desc">
      Convert geographic coordinates between formats.
    </p>
  </header>

  <main>
    <section>
      <h2>Input Coordinates</h2>

      <label>
        Latitude (WGS84)
        <input type="number" id="lat" step="any" placeholder="e.g. 12.9716" />
       </label>

      <label>
        Longitude (WGS84)
        <input type="number" id="lng" step="any" placeholder="e.g. 77.5946" />
      </label>

      <label>
        Convert to
        <select id="projection">
          <option value="3857">Web Mercator (EPSG:3857)</option>
        </select>
      </label>
      
      <div class="button-row">
        <button id="convertBtn">Convert</button>
        <button id="clearBtn">Clear</button>
      </div>
    </section>

    <section>
      <h2>Output</h2>
      <textarea id="outputData" rows="6" readonly></textarea>
    </section>
  </main>

  <footer>
    <p>FS Evo — Coordinate Utility</p>
  </footer>

  <script src="logic.js"></script>
</body>
</html>
