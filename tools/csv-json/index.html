<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV ↔ JSON Converter | FS Evo</title>
  <link rel="stylesheet" href="../../styles/base.css" />
</head>

<body>
  <header class="tool-header">
    <a class="back-link" href="../../public/index.html">← Back to FS Evo</a>
    <h1>CSV ↔ JSON Converter</h1>
    <p class="tool-desc">
      Convert tabular data between CSV and JSON formats.
    </p>
  </header>

  <main>
    <section>
      <h2>Conversion Type</h2>

      <label>
        <input type="radio" name="mode" id="mode-csv-json" checked />
        CSV → JSON
      </label><br />

      <label>
        <input type="radio" name="mode" id="mode-json-csv" />
        JSON → CSV
      </label>
    </section>

    <section>
      <h2>Input</h2>
      <textarea id="input-data" rows="8" style="width:100%"></textarea>
    </section>

    <section>
      <h2>Output</h2>
      <textarea id="output-data" rows="8" style="width:100%" readonly></textarea>
    </section>
  </main>

  <footer>
    <p>FS Evo — CSV ↔ JSON Utility</p>
  </footer>

  <!-- IMPORTANT: JS loaded after HTML -->
  <script src="logic.js"></script>
</body>
</html>
