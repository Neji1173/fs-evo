<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV ↔ JSON Converter | FS Evo</title>
  <link rel="stylesheet" href="../../styles/base.css" />
</head>

<body>
  <!-- Header -->
  <header class="tool-header">
    <a class="back-link" href="../../public/index.html">← Back to FS Evo</a>
    <h1>CSV ↔ JSON Converter</h1>
    <p class="tool-desc">
      Convert tabular data between CSV and JSON formats.
    </p>
  </header>

  <!-- Main -->
  <main>
    <!-- Conversion type -->
    <section>
      <h2>Conversion Type</h2>

      <label>
        <input type="radio" name="mode" id="csvToJson" checked />
        CSV → JSON
      </label>
      <br />

      <label>
        <input type="radio" name="mode" id="jsonToCsv" />
        JSON → CSV
      </label>
    </section>

    <!-- Input -->
    <section>
      <h2>Input</h2>
      <textarea
        id="inputData"
        rows="8"
        placeholder="Paste CSV or JSON here..."
      ></textarea>

      <div class="tool-actions">
        <button id="convertBtn">Convert</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </section>

    <!-- Output -->
    <section>
      <h2>Output</h2>
      <textarea
        id="outputData"
        rows="8"
        readonly
        placeholder="Converted result will appear here..."
      ></textarea>

      <div class="tool-actions">
        <button id="copyBtn" type="button">Copy Output</button>
        <button id="downloadBtn" type="button">Download</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>FS Evo — CSV ↔ JSON Utility</p>
  </footer>

  <!-- JS -->
  <script src="logic.js"></script>
</body>
</html>
